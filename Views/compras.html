    <main class="py-3">
        <div class="container py-3 w-100">
            <div class="row">
                <div class="col text-center">
                    <h1>Formulario de compras</h1>
                </div>

        <div class="row w-100">
            <section class="col-lg-8 ps-5">
                <form>

                    <div class="border border-5 p-4">
                        <div class="container  w-100">
                            <div class="row">
                                <div class="col text-center">
                                    <h2>Información personal</h2>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Nombre</label>
                            <input type="text " class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Telefono</label>
                            <input type="tel" class="form-control" placeholder="+54-123-1234567" id="exampleInputPassword1">
                        </div>
                    </div>

                    <div class="border border-5 p-4 my-3">
                        <div class="container  w-100">
                            <div class="row">
                                <div class="col text-center">
                                    <h2>Información personal</h2>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Domicilio</label>
                            <input type="text" class="form-control" placeholder="Avenida Siempreviva 742" id="exampleInputPassword1">
                        </div>
                        <div>
                            <label for="domicilio" class="textoProducto">Envío a domicilio</label>
                            <input type="radio" id="domicilio" name="envios" required>
                        </div>
                        <div>
                            <label for="local" class="textoProducto">Retiro</label>
                            <input type="radio" id="local" name="envios" required>
                        </div>
                    </div>

                    <div class="border border-5 p-4 my-3">
                        <div class="container  w-100">
                            <div class="row">
                                <div class="col text-center">
                                    <h2>Datos de tarjeta</h2>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Numeros de delante</label>
                            <input type="number" class="form-control" placeholder="1234567891012" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Código de seguridad</label>
                            <input type="password" class="form-control" placeholder="***" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="disabledSelect" class="form-label">Disabled select menu</label>
                            <select id="disabledSelect" class="form-select">
                                <option value="visa">Visa</option>
                                <option value="mastercard">MasterCard</option>
                                <option value="mercadopago">Mercado Pago</option>
                            </select>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Fecha de vencimiento</label>
                            <input type="date" class="form-control" placeholder="1234567891012" id="exampleInputPassword1">
                        </div>
                    </div>
                </form>
<!-- ends form -->
